<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image shower</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="image-link">
      <label for="image" class="label">put the link of the image here</label>
      <input type="text" id="image" />

      <button type="button" id="my-image" value="image">Display</button>
    </div>

    <div class="image-holder">
      <div class="images">
        <img
          id="output"
          src="https://images.pexels.com/photos/10338179/pexels-photo-10338179.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        />
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
